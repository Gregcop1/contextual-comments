<!-- container template start -->
	<div id="<%= container %>" class="<%= container %>"></div>
<!-- container template end -->


<!-- button template start -->
	<button class="comment-button"><%= label %></button>
<!-- button template end -->


<!-- list template start -->
	<div class="comments-list">
		<ul class="items">
		<% if (_.size(comments)) { %>
		<% _.each(comments,function(item,key){ %>
			<% if(key != 0 && !item.parentId) {%>
				<li class="reply"><%= replyLabel %></li>
			<% } %>
			<%= item._el %>
		<% }) %>
		<% } %>
			<li class="reply"><%= replyLabel %></li>
		</ul>
	</div>
<!-- list template end -->


<!-- comment template start -->
	<li class="<% if(!parentId) {%>item<% } else {%>itemChild<%} %>">
		<%= avatar %>
		<div class="infos">
			<p class="author"><%= author %></p>
			<p class="message"><%= comment %></p>
		</div>
		<div class="tools">
			<button class="reply" alt="<%= replyLabel %>"><%= replyLabel %></button>
			<button class="remove" alt="Remove">Remove</button>
		</div>
	</li>
<!-- comment template end -->


<!-- form template start -->
	<li class="comments-form">
		<form action="javascript:;" method="POST" type="multipart/form-data" >
			<input type="hidden" id="cc-parentId" name="parentId" value=""/>
			<input type="hidden" id="cc-index" name="index" value=""/>
			<input type="hidden" id="cc-selection" name="selection" value=""/>
			<input type="text" id="cc-author" name="author" placeholder="<%= authorLabel %>" required/>
			<input type="email" id="cc-email" name="email" placeholder="<%= emailLabel %>" required/>
			<textarea id="cc-message" name="message" placeholder="<%= messageLabel %>" required></textarea>
			<input id="cc-submit" type="submit" value="<%= submitLabel %>"/>
			<a href="javascript:;" id="cc-cancel" class="cancel"><%= cancelLabel %></a>
		</form>
	</li>
<!-- form template end -->
