<!-- container template start -->
	<div id="<%= container %>" class="<%= container %>"></div>
<!-- container template end -->


<!-- button template start -->
	<a href="javascript:;" class="comment-button"><%= label %></a>
<!-- button template end -->


<!-- list template start -->
	<div class="comments-list">
	<% if (_.size(comments)) { %>
		<ul class="items">
		<% _.each(comments,function(item,key){ %>
			<%= item._el %>
		<% }) %>
		</ul>
	<% } %>
	</div>
<!-- list template end -->


<!-- comment template start -->
	<li class="item <% if(parentId) {%>itemChild<% } %>">
		<%= avatar %>
		<p class="author"><%= author %></p>
		<p class="message"><%= comment %></p>
	</li>
<!-- comment template end -->
