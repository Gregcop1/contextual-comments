<!-- container template start -->
	<div id="<%= container %>" class="<%= container %>"></div>
<!-- container template end -->


<!-- button template start -->
	<button class="comment-button"><%= label %></button>
<!-- button template end -->


<!-- list template start -->
	<div class="comments-list">
		<ul class="items">
		<% if (_.size(comments)) { %>
		<% _.each(comments,function(item,key){ %>
			<% if(key != 0 && !item.parentId) {%>
				<li class="reply"><%= replyLabel %></li>
				<li class="comments-form">
					<form type="multipart/form-data" >
						<input type="hidden" id="cc-parentId" name="parentId"/>
						<input type="hidden" id="cc-index" name="index"/>
						<input type="hidden" id="cc-selection" name="selection"/>
						<input type="text" id="cc-author" name="author" placeholder="Author" required/>
						<input type="email" id="cc-email" name="email" placeholder="Email" required/>
						<textarea id="cc-message" name="message" placeholder="Message" required></textarea>
						<input id="cc-submit" type="submit" value="Leave a note"/>
						<a href="javascript:;" id="cc-cancel" class="cancel">Cancel</a>
					</form>
				</li>
			<% } %>
			<%= item._el %>
		<% }) %>
		<% } %>
			<li class="reply"><%= replyLabel %></li>
			<li class="comments-form">
				<form type="multipart/form-data" >
					<input type="hidden" id="cc-parentId" name="parentId"/>
					<input type="hidden" id="cc-index" name="index"/>
					<input type="hidden" id="cc-selection" name="selection"/>
					<input type="text" id="cc-author" name="author" placeholder="Author" required/>
					<input type="email" id="cc-email" name="email" placeholder="Email" required/>
					<textarea id="cc-message" name="message" placeholder="Message" required></textarea>
					<input id="cc-submit" type="submit" value="Leave a note"/>
					<a href="javascript:;" id="cc-cancel" class="cancel">Cancel</a>
				</form>
			</li>
		</ul>
	</div>
<!-- list template end -->


<!-- comment template start -->
	<li class="item <% if(parentId) {%>itemChild<% } %>">
		<%= avatar %>
		<div class="infos">
			<p class="author"><%= author %></p>
			<p class="message"><%= comment %></p>
		</div>
	</li>
<!-- comment template end -->
